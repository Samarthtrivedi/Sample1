<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <img class="profile-icon" src="./image1.png" alt="" height="150px" width="150px">
            <span class="name" id="team-1-name">FCB</span>
            <div class="row round-runs" id="team-1-round-runs">
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
            </div>
        </div>
        <div class="col">
            <div class="row score">
                <span id="team-1-score"></span>
                <span>-</span>
                <span id="team-2-score"></span>
            </div>
        </div>
        <div class="col">
            <img class="profile-icon"  src="./image2.png" alt="" height="150px" width="150px">
            <span class="name" id="team_2_name">REAL MADRID</span>
            <div class="row round-runs" id="team_2_round_runs">
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
            </div>
        </div>
    </div>
    <div class="row">
        <button id="strike-button"></button>

    </div>
</div>    
<script src="./app.js"></script>
</body>
</html>
